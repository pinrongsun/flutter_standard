name: flutter_product
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^0.1.2
  scoped_model: ^1.0.1
  http: ^0.12.0+1
  shared_preferences: "^0.4.2"
  rxdart: "^0.18.0"
  sqflite: any
  path_provider: any

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/i18n/en.json
    - assets/i18n/km.json
  fonts:
    - family: KhOSBattambang
      fonts:
        - asset: assets/fonts/KhmerOSbattambang.ttf
    - family: KHmuollight
      fonts:
        - asset: assets/fonts/KhmerOSmuollight.ttf
    - family: Abel
      fonts:
        - asset: assets/fonts/Abel-Regular.ttf
    - family: DinNext
      fonts:
        - asset: assets/fonts/Din-Next.ttf
    - family: Kantumruy
      fonts:
        - asset: assets/fonts/Kantumruy-Regular.ttf
        - asset: assets/fonts/Kantumruy-Bold.ttf
          weight: 700
    - family: Icomoon
      fonts:
        - asset: assets/fonts/icomoon.ttf
